<input [formControl]="scale" type="range" min="0.1" max="1.5" step="0.1" />

<kc-lib-grid
  [scale]="scale.value"
  [cols]="cols"
  [rows]="rows"
  [colsGaps]="colsGaps"
  [rowsGaps]="rowsGaps"
  [items]="items"
  class="grid"
>
  <div *gridItem="let item">
    <div>id: {{ item.id }}</div>
    <div>col: {{ item.col }}</div>
    <div>cols: {{ item.cols }}</div>
    <div>row: {{ item.row }}</div>
    <div>rows: {{ item.rows }}</div>
  </div>
</kc-lib-grid>
