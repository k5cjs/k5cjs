<kc-internal-dropdown (dialogClosed)="emitClose()" [positions]="positions">
  <ng-container ngProjectAs="[icon]">
    <kc-dropdown-option-base>
      <ng-content select="[icon]"></ng-content>
    </kc-dropdown-option-base>
  </ng-container>
  <kc-dropdown-options [preventClose]="preventClose" *kc-dropdown>
    <ng-content></ng-content>
  </kc-dropdown-options>
</kc-internal-dropdown>
