<div #grid class="grid" [style.transform]="'scale(' + scale + ')'">
  <lib-preview
    *libPreview="let item"
    [col]="item.col"
    [row]="item.row"
    [cols]="item.cols"
    [rows]="item.rows"
    [scale]="scale"
  ></lib-preview>

  <lib-item
    *libGrid="let item"
    [col]="item.col"
    [row]="item.row"
    [cols]="item.cols"
    [rows]="item.rows"
    [matrice]="item.matrice"
    [id]="item.id"
    [template]="item.template"
    [scale]="scale"
    class="grid__item"
  >
    <div>id: {{ item.id }}</div>
    <div>col: {{ item.col }}</div>
    <div>row: {{ item.row }}</div>
  </lib-item>
</div>
