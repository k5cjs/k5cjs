<div #content class="test">
  <div #header>
    <ng-content select="[header]"></ng-content>
  </div>

  <!-- <div -->
  <!--   #items -->
  <!--   class="grid__items" -->
  <!--   [style.width.px]="(grid.cols * grid.cellWidth + colsTotalGaps) * scale" -->
  <!--   [style.height.px]="(grid.rows * grid.cellHeight + rowsTotalGaps) * scale" -->
  <!-- > -->
  <div #items class="grid__items" [style.height.px]="(grid.rows * grid.cellHeight + rowsTotalGaps) * scale">
    <ng-container *ngIf="background">
      <ng-container
        *ngTemplateOutlet="background.template; context: { $implicit: { scale, rows: grid.rows, cols: grid.cols, colsGaps: grid.colsGaps, rowsGaps: grid.rowsGaps } }"
      />
    </ng-container>

    <ng-content></ng-content>

    <kc-grid-item
      *kcGrid="let item; id as id"
      [id]="id"
      [item]="item"
      [scale]="scale"
      [gridRef]="items"
      [gridItem]="gridItem"
      class="grid__item"
    ></kc-grid-item>
  </div>

  <div #footer>
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
