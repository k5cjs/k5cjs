<div class="label">
  <ng-content select="[label]"></ng-content>
</div>

<div #controlRef class="control">
  <div class="control__background">
    <ng-content select="[background]"></ng-content>
  </div>

  <div class="control__before">
    <ng-content select="[before]"></ng-content>
  </div>

  <div class="control__input">
    <ng-content select="[kc-input],[control]"></ng-content>

    <span *ngIf="empty" class="placeholder">
      <ng-content select="[placeholder]"></ng-content>
    </span>
  </div>

  <div class="control__after">
    <ng-content select="[after]"></ng-content>
  </div>
</div>

<div class="error">
  <ng-content select="[error]"></ng-content>
  <ng-container #errorsContainer></ng-container>
</div>
